<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Search tweet by description</h3>
      <form
        method="POST"
        action="/query"
        enctype="application/x-www-form-urlencoded"
        style="height: 45vh"
      >
        <div class="form-group">
          <label for="description">Enter tweet description(required)</label>
          <input
            type="text"
            class="form-control"
            id="description"
            value=""
            name="description"
          />
        </div>
        <div class="form-group">
          <label for="date"
            >date of tweet (Format : YYYY-MM-DD eg. 2020-12-01)(optional can be
            left blank)</label
          >
          <input
            type="text"
            class="form-control"
            id="date"
            value=""
            name="date"
          />
        </div>
        <div class="form-group">
          <label for="username"
            >Enter user's name(eg @john doe)(optional can be left blank)</label
          >
          <input
            type="text"
            class="form-control"
            id="username"
            value=""
            name="username"
          />
        </div>
        <div class="form-group">
          <label for="location"
            >enter loaction (format : latitude(space)longitude(space)radius eg :
            12412.32 -241542.43 2)(optional can be left blank)</label
          >
          <input
            type="text"
            class="form-control"
            id="location"
            value=""
            name="location"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            hidden
            class="form-control"
            value="description"
            name="mode"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <h3>Search tweet by user</h3>
      <form
        method="POST"
        action="/query"
        enctype="application/x-www-form-urlencoded"
        style="height: 25vh"
      >
        <div class="form-group">
          <label for="user_id">user_id</label>
          <input
            type="text"
            class="form-control"
            id="user_id"
            value="NIL"
            name="user_id"
          />
        </div>
        <div class="form-group">
          <label for="screen_name">screen_name</label>
          <input
            type="text"
            class="form-control"
            id="screen_name"
            value="NIL"
            name="screen_name"
          />
        </div>
        <div class="form-group">
          <label for="since_id"
            >since_id (Format : YYYY-MM-DD eg. 2020-12-01) (returns tweets upto
            7 days before given date excluding given data)</label
          >
          <input
            type="text"
            class="form-control"
            id="since_id"
            value="NIL"
            name="since_id"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            hidden
            class="form-control"
            value="user"
            name="mode"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
    <div class="container">
      <h3>Search tweet by tweet string id(id_str)</h3>
      <form
        method="POST"
        action="/query"
        enctype="application/x-www-form-urlencoded"
        style="height: 15vh"
      >
        <div class="form-group">
          <label for="id">id</label>
          <input
            type="text"
            class="form-control"
            id="id"
            value="NIL"
            name="id"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            hidden
            class="form-control"
            value="tweet"
            name="mode"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
